databases:
  - name: test_guru
    ipAllowList: []

services:
  - type: web
    name: test_guru
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
        key: DATABASE_URL
        fromDatabase:
          name: test_guru
          property: connectionString
      - type: redis
        name: redis
        ipAllowList: []
        plan: free
        maxmemoryPolicy: noeviction
